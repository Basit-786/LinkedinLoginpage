<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn | Make the most of your professional life</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo">
      <img src="/images/logo.png" alt="LinkedIn logo" />
    </div>
    <div class="warp">
      <div class="wrapper">
        <div class="heading">
          <h1>Sign up</h1>
          <p>Make the most of your professional life</p>
        </div>
        <form action="" method="post">
          <div class="field">
            <input
              type="text"
              id="name"
              placeholder="First Name"
              name="name"
              required
            />
          </div>
          <div class="field">
            <input
              type="text"
              id="name"
              placeholder="Last Name"
              name="name"
              required
            />
          </div>
          <div class="field">
            <input
              type="email"
              id="email"
              placeholder="Email or Phone"
              name="email"
              required
            />
          </div>
          <div class="field">
            <input
              type="password"
              id="password"
              placeholder="Password"
              name="password"
              required
            />
          </div>
          <div class="field">
            <input
              type="password"
              id="password"
              placeholder="Confirm Password"
              name="password"
              required
            />
          </div>
          <p class="agree">
            By clicking Agree & Join, you agree to the LinkedIn
            <a class="bb">User Agreement</a>, <a class="bb">Privacy Policy</a>,
            and <a class="bb">Cookie Policy</a>.
          </p>
          <button type="submit">Sign in</button>
        </form>
        <div class="social-login">
          <div class="or-wrap">
            <p class="or">or</p>
            <div class="or-line"></div>
          </div>
          <a href="#" class="social">
            <img src="/images/google.png" />
            <p>Continue with Google</p>
          </a>
        </div>
        <p class="new">
          Already on LinkedIn? <a href="/index.html">Sign In</a>
        </p>
      </div>
    </div>
  </body>
</html>
